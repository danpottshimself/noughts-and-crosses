<div ng-controller="PlayerController">
    <h1 class="animated zoomInDown"> Noughts and Crosses ({{model.Player1}} vs {{model.Player2}}) </h1>
<h2> Choose type of player</h2>
<div ng-class="{'animated flip':$index == model.selectedIndex1}" ng-click="model.animateCharacter1($index); model.togglePlayer1()" class="{{model.player1}}"></div> <span> VS </span>
<div ng-class="{'animated flip':$index == model.selectedIndex2}" ng-click="model.animateCharacter2($index); model.togglePlayer2()" class="{{model.player2}}"></div>
<br/>
<h2> Player 1 picked {{model.player1}}</h2>
<h2> Player 2 picked {{model.player2}}</h2>
    <li><a ui-sref="rulePage">Rules</a></li>
</div>
    <div ng-controller="GameBoardController">
<li><a ui-sref="gameBoard"  ng-click="model.startGame();">Play</a></li>
    </div>
